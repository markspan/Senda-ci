name: Build Debug APK

on:
  push:
    branches: ["master", "main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1) JDK 17 ONLY for sdkmanager / cmdline-tools
      - name: Set up JDK 17 (for sdkmanager)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses + install required SDK packages
        shell: bash
        run: |
            set -euxo pipefail

            set +o pipefail
            yes | sdkmanager --licenses
            set -o pipefail

            sdkmanager \
              "platform-tools" \
              "platforms;android-24" \
              "build-tools;26.0.2" \
              "cmake;3.6.4111459"
              
      - name: Install Android NDK r14b
        shell: bash
        run: |
          set -euxo pipefail
          cd "$ANDROID_SDK_ROOT"
          curl -L -o ndk-r14b.zip "https://dl.google.com/android/repository/android-ndk-r14b-linux-x86_64.zip"
          unzip -q ndk-r14b.zip
          rm ndk-r14b.zip
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/android-ndk-r14b" >> "$GITHUB_ENV"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/android-ndk-r14b" >> "$GITHUB_ENV"

      - name: Create local.properties (sdk.dir + ndk.dir)
        shell: bash
        run: |
          cat > local.properties <<EOF
          sdk.dir=$ANDROID_SDK_ROOT
          ndk.dir=$ANDROID_SDK_ROOT/android-ndk-r14b
          EOF

      # 2) Switch to JDK 8 for Gradle/AGP 3.0.1 build
      - name: Set up JDK 8 (for Gradle build)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "8"
          cache: gradle

      - name: Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew :app:assembleDebug --stacktrace --no-daemon

      - name: Upload native build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: native-build-logs
          path: |
            app/.externalNativeBuild/**/cmake_server_log.txt
            app/.externalNativeBuild/**/CMakeOutput.log
            app/.externalNativeBuild/**/CMakeError.log
          if-no-files-found: ignore

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SENDA-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
